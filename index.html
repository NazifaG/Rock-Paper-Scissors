<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="section1" style="display: block">
        <p>Are you ready?</p>
        <button class="play">Let's play!</button>
        <button class="cancel">Cancel</button>
    </section>


    <section class="section2" style="display: none;">

       

        <div class="point-section">
         <div class="you">
            <span>0</span><br>
            <p>YOU</p>
         </div>

        <div class="win-lose">
         <div class="win-p"><p>WIN:<span class="win">0</span></p><br></div>
        <p>LOSE:<span class="lose">0</span></p>
       </div>
   

        <div class="art-intel">
            <span>0</span><br>
            <p>AI</p>
        </div>

    </div>


    <div class="images">
        <image class="left-hand" src="./images/r.png"></image>
        <image class="right-hand" src="./images/r.png"></image>
</div>



<div class="buttons">
    <button >R</button>
    <button >P</button>
    <button >S</button>
</div>



    </section>



    <script src="./index.js"></script>
</body>
</html>
